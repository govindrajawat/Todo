<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
     <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="main">
      <h1>Enter your Task</h1>
      <ul id="box"></ul>
      <span id="error"></span>
      <input type="text" id="value" class="input" placeholder="Type your Task Here"/>
      <input type="button" value="Add Task" class="btn" id="btnclick" onclick="add()" />
      <input type="button" value="Clear All" class="btn" onclick="clearAll()" />
      <input type="button" class="btn" onclick="save()" value="Save"/>
    </div>
  </body>
  <script src="script.js"></script>
</html>
